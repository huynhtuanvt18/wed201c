<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" href="css/14-form.css">
</head>

<body>
    <div id="container">
    <form >
        <div class="label">
            <label for="fname" >first name:</label>
            <input type="text" id="fname" name="fname" placeholder="Cris"  >
        </div>

        <br>

        <div class="label">
            <label for="lname">last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Nguyen" >
        </div>

        <br>

        <div class="label">
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" maxlength="12" >
        </div>

        <br>

        <div class="label">
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
        </div>

        <br>

        <div class="label">
            <label for="phone">phone #: </label>
            <input type="tel" id="phone" name="phone" placeholder="0123456789">
        </div>

        <br>

        <div class="label">
            <label for="bdate">birthdate:</label>
            <input type="date" id="bdate" name="bdate">
        </div>

        <br>
        <div class="label">
            <label for="title">title:</label>
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD.">
        </div>

        <br>

        <div class="label">
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
        </div>

        <br>

        <div class="label">
            <label for="payment">payment</label>
            <select name="payment" id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>

        <br>
        <div class="label">
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>

        <br>

        <div class="label">
            <input type="reset">
        </div>

        <br>

        <!-- <div class="label">
            <input type="submit">
        </div> -->
    </form>
    </div>
    <script src="js/14-form.js"></script>
</body>

</html>
